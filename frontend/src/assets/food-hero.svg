<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f5f5f5"/>
  
  <!-- Food plate -->
  <circle cx="600" cy="300" r="250" fill="#ffffff" stroke="#e0e0e0" stroke-width="10"/>
  
  <!-- Food items -->
  <!-- Rice -->
  <ellipse cx="600" cy="300" rx="200" ry="180" fill="#f9f9f9"/>
  
  <!-- Curry -->
  <circle cx="500" cy="250" r="80" fill="#e67e22"/>
  
  <!-- Vegetables -->
  <circle cx="700" cy="250" r="60" fill="#27ae60"/>
  <circle cx="650" cy="350" r="70" fill="#8e44ad"/>
  
  <!-- Bread -->
  <ellipse cx="450" cy="350" r="70" ry="40" fill="#f39c12"/>
  
  <!-- Spices -->
  <circle cx="550" cy="200" r="20" fill="#c0392b"/>
  <circle cx="650" cy="200" r="15" fill="#f1c40f"/>
  <circle cx="700" cy="350" r="25" fill="#d35400"/>
  
  <!-- Plate decorations -->
  <circle cx="600" cy="300" r="230" fill="none" stroke="#3498db" stroke-width="5" stroke-dasharray="10 5"/>
  
  <!-- Text -->
  <text x="600" y="550" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#333333">Indian Food IQ</text>
</svg> 